type Primitive @table {
  id: ID!
  idFieldNullable: ID
  intField: Int!
  intFieldNullable: Int
  floatField: Float!
  floatFieldNullable: Float
  booleanField: Boolean!
  booleanFieldNullable: Boolean
  stringField: String!
  stringFieldNullable: String
}

type PrimitiveList @table {
  id: ID!
  idListNullable: [ID]
  intList: [Int!]
  intListNullable: [Int]
  floatList: [Float!]
  floatListNullable: [Float]
  booleanList: [Boolean!]
  booleanListNullable: [Boolean]
  stringList: [String!]
  stringListNullable: [String]
}

type Farm @table {
  id: ID!
  name: String!
  farmer: Farmer!
}

type Animal @table {
  id: ID!
  farm: Farm!
  name: String!
  species: String!
  age: Int
}

type Farmer @table {
  id: ID!
  name: String!
  parent: Farmer
}

