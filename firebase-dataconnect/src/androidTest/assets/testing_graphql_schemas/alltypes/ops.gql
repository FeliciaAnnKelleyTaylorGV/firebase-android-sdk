mutation createPrimitive($data: Primitive_Data! @pick(fields: ["id", "idFieldNullable", "intField", "intFieldNullable", "floatField", "floatFieldNullable", "booleanField", "booleanFieldNullable", "stringField", "stringFieldNullable"])) @auth(level: PUBLIC) {
  primitive_insert(data: $data)
}

query getPrimitive($id: UUID!) @auth(level: PUBLIC) {
  primitive(id: $id) {
    id
    idFieldNullable
    intField
    intFieldNullable
    floatField
    floatFieldNullable
    booleanField
    booleanFieldNullable
    stringField
    stringFieldNullable
  }
}

mutation createPrimitiveList($data: PrimitiveList_Data! @pick(fields: ["id", "idListNullable", "idListOfNullable", "intList", "intListNullable", "intListOfNullable", "floatList", "floatListNullable", "floatListOfNullable", "booleanList", "booleanListNullable", "booleanListOfNullable", "stringList", "stringListNullable", "stringListOfNullable"])) @auth(level: PUBLIC) {
  primitiveList_insert(data: $data)
}

query getPrimitiveList($id: UUID!) @auth(level: PUBLIC) {
  primitiveList(id: $id) {
    id
    idListNullable
    idListOfNullable
    intList
    intListNullable
    intListOfNullable
    floatList
    floatListNullable
    floatListOfNullable
    booleanList
    booleanListNullable
    booleanListOfNullable
    stringList
    stringListNullable
    stringListOfNullable
  }
}

query getAllPrimitiveLists @auth(level: PUBLIC) {
  primitiveLists {
    id
    idListNullable
    idListOfNullable
    intList
    intListNullable
    intListOfNullable
    floatList
    floatListNullable
    floatListOfNullable
    booleanList
    booleanListNullable
    booleanListOfNullable
    stringList
    stringListNullable
    stringListOfNullable
  }
}

mutation createFarmer($data: Farmer_Data! @pick(fields: ["id", "name", "parentId"])) @auth(level: PUBLIC) {
  farmer_insert(data: $data)
}

mutation createAnimal($data: Animal_Data! @pick(fields: ["id", "farmId", "name", "species", "age"])) @auth(level: PUBLIC) {
  animal_insert(data: $data)
}

mutation createFarm($data: Farm_Data! @pick(fields: ["id", "name", "farmerId"])) @auth(level: PUBLIC) {
  farm_insert(data: $data)
}

query getFarm($id: UUID!) @auth(level: PUBLIC) {
  farm(id: $id) {
    id
    name
    farmer {
      id
      name
      parent {
        id
        name
        parentId
      }
    }
    animals: animals_on_farm {
      id
      name
      species
      age
    }
  }
}